Ejercicio 12. Blog con múltiples secciones
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Mi Blog</title>
</head>
<body>
    <header>
      <h1>Mi Blog</h1>
    </header>
    <nav>
      <a href="#" aria-label="Ir a la página de inicio">Inicio</a>
      <a href="#" aria-label="Conocer más sobre mí">Sobre mí</a>
      <a href="#" aria-label="Página de contacto">Contacto</a>
    </nav>
    <main>
      <article>
        <h2 class="articulo-titulo" id="articulo-reciente">Artículo Reciente</h2>
        <p class="articulo-contenido">Este es el contenido del artículo. </p>
        <a href="#" class="leer-mas" aria-label="Leer más sobre el artículo reciente">Leer más</a>
      </article>
      <article>
        <h2 class="articulo-titulo" id="otro-articulo">Otro Artículo</h2>
        <p class="articulo-contenido">Contenido del segundo artículo. .</p>
        <a href="#" class="leer-mas" aria-label="Leer más sobre el otro artículo">Leer más</a>
      </article>
    </main>
  </body>
  </html>
