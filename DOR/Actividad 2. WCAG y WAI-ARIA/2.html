Ejercicio 2. Formulario sin etiquetas y mensajes de error
<!DOCTYPE html>
<html lang="es">
<head>
  <title>Registro</title>
</head>
<body>
  <h1>Formulario de Registro</h1>
  <form>
    <input type="text" placeholder="Nombre" aria-label="Nombre">
    
    <input id="email" type="email" placeholder="Correo electrónico" aria-label="Email" aria-describedby="email-help">
    <span id="email-help">Por favor , ingresa un correo electrónico válido</span>
    <button>Enviar</button>
  </form>
</body>
</html>
