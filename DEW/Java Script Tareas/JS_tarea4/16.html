<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Crea un input donde el usuario pueda escribir una contraseña. Si la contraseña es "Vengadores", 
        cambia el texto de un párrafo a "Assemble!"</h1>
        <h1>Ingresa tu contraseña</h1>
    <input type="password" id="contraseña" placeholder="Contraseña">
    <button onclick="verificarContraseña()">Enviar</button>
    <p id="mensaje"></p>
</body>
<script>
    function verificarContraseña() {
        const contraseña = document.getElementById('contraseña').value;
        if (contraseña === 'Vengadores') {
            document.getElementById('mensaje').innerText = 'Assemble!';
        } else {
            document.getElementById('mensaje').innerText = 'Contraseña incorrecta. Intenta de nuevo.';
        }
    }
</script>
</html>
