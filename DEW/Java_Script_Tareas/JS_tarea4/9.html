<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<style>
    #escudo {
        position: relative;
        width: 100px; 
        cursor: pointer;
    }
</style>
<body>
<h1>Crea una página con una imagen del escudo del Capitán América. Al hacer clic sobre el escudo, éste
    debe moverse hacia la derecha en intervalos usando JavaScript.</h1>
    <img id="escudo" src="./img/Captain_America_27s_shield.png" alt="Escudo del Capitán América">
</body>
<script>
    const escudo = document.getElementById('escudo');
let position = 0; 

escudo.addEventListener('click', () => {
    const interval = setInterval(() => {
        position += 5;
        escudo.style.left = position + 'px'; 

        
        if (position >= 200) {
            clearInterval(interval);
        }
    }, 100); 
});

</script>
</html>
