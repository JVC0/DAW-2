<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        
        .bat {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
    </style>
</head>
<body>
<h1>Crea un botón que al hacer clic cambie la imagen del fondo por una con la Batiseñal.</h1>
<button class="bat" onclick="batsignal()">Llamar a batman</button>
</body>
<script>
    const body = document.querySelector("body");
    function batsignal() {
        body.style.backgroundImage = 'url("https://www.wkmradio.com/wp-content/uploads/2019/03/batiseñal.jpg")';
            body.style.backgroundSize = 'cover'; 
        }


</script>
</html>
