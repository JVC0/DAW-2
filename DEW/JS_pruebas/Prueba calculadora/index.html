<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #f0f0f0;
        }
        .calculator {
            background-color: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }
        .calculator input, .calculator select, .calculator button {
            margin: 10px 0;
            padding: 10px;
            font-size: 1em;
        }
    </style>
</head>
<body>
    <div class="calculator">
        <h1>Calculadora</h1>
        <form id="calcForm">
            <input type="number" id="num1" placeholder="Número 1" required>
            <input type="number" id="num2" placeholder="Número 2" required>
            <select id="operation">
                <option value="add">Suma</option>
                <option value="subtract">Resta</option>
                <option value="multiply">Multiplicación</option>
                <option value="divide">División</option>
            </select>
            <button type="button" onclick="calculate()">Calcular</button>
        </form>
        <h2>Resultado: <span id="result"></span></h2>
    </div>
    <script src="caluladora.js"></script>
</body>
</html>
