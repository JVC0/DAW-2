<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div class="form" id="register-form">
        <h2>Register</h2>
        <div class="inputForm">
            <label for="email">Email</label>
            <input type="email" id="email" class="input" placeholder="Enter your email" required>
        </div>
        <div class="inputForm">
            <label for="password">Password</label>
            <input type="password" id="password" class="input" placeholder="Enter your password" required>
        </div>
        <button class="button-submit" type="submit" id="submit">Register</button>
        <p>Already have an account? <a href="login.html">Click here to login</a>.</p>
    </div>
    <script type="module" src="./js/register.js"></script>
</body>
</html>
